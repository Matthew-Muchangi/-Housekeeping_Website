		<script>
            const questions = [
                { 
                    question: "Do you know the Housekeeping Manager?", 
                    correct: "Yes", 
                    image: "img/yes.png" 
                },
                { 
                    question: "Do you know the location of the Housekeeping Office?", 
                    correct: "Yes", 
                    image: "img/ask.png" 
                },
                { 
                    question: "Do you follow the proper signage around campus?", 
                    correct: "No", 
                    image: "img/ideas.png" 
                },
                { 
                    question: "Do you personally keep a clean environment?", 
                    correct: "Yes", 
                    image: "img/quiz.png" 
                },
                
            ];
    
            let currentQuestion = 0;
            let score = 0;
    
            function startQuiz() {
                var btn = document.getElementById('button');
                button.style.display = 'none';
            shuffleQuestions();
            showQuestion();
        }
    
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }
    
            function showQuestion() {
                if (currentQuestion < questions.length) {
                    const quizDiv = document.getElementById("quiz");
                    quizDiv.innerHTML = `
                        <div class="question">
                            <img src="${questions[currentQuestion].image}" style="text-align: center; width: 100px;" alt="Question Image">
                            <p>${questions[currentQuestion].question}</p>
                            <div class="col-lg-5 col-6 mx-auto mt-5">
                            <button class="form-control" onclick="answer('Yes')">Yes</button>
                            </div>
                            <div class="col-lg-5 col-6 mx-auto mt-5">
                            <button class="form-control" onclick="answer('No')">No</button>
                            </div>
                        </div>
                    `;
                } else {
                    showResult();
                }
            }
    
            function answer(response) {
                if (response === questions[currentQuestion].correct) {
                    score++;
                }
                currentQuestion++;
                showQuestion();
            }
    
            function showResult() {
                let resultImage;
                if (score >= 2) {
                    resultImage = "img/firework.png";
                } else if (score < 2) {
                    resultImage = "img/close.png";
                } else {
                    resultImage = "images/keeptrying.png";
                }
    
                document.getElementById("quiz").innerHTML = '';
                document.getElementById("result").innerHTML = `
                    <h2>Your Score: ${score} out of ${questions.length}</h2>
                    <p>Thank you for taking the quiz!</p>
                    <img src="${resultImage}" style="text-align: center; width: 100px;" alt="Result Image">
                    <br>
                    
                    <br>
                    <button class="form-control mt-3" onclick="restartQuiz()">Restart Quiz</button>
                `;
            }
    
                function restartQuiz() {
            document.getElementById("result").innerHTML = '';
            currentQuestion = 0;
            score = 0;
            startQuiz();
        }
        </script>
